<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
<style>

    
.rd{
  display:block;
  position:relative;
  width:400px;
  height:150px;
  background:#ffcccc;
  padding:25px;
  border-radius:15px;
  box-sizing:border-box;
  animation: slideup 0.4s linear;
  
}


@keyframes slideup{
  0%{
    transform:translateY(50px);
  }
  
  100%{
    transform:translateY(0px);
  }
}
    
    
    
</style>
    
</head>
<body>
   
   
<div class="rd">Lorem ipsum dolor sit amet consectetur adipisicing elit. A voluptas illum ipsam adipisci dolorem. Amet perferendis debitis commodi mollitia aliquid.</div>
    
</body>
</html>
